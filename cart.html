<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <style>
    /* Animation for removing cart items */
    .cart-removing {
      opacity: 0;
      transform: translateX(100px); /* slide right */
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
  </style>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ECOMMERCE WEBSITE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="cart-qty" href="cart.html">Cart 0</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <div class="container my-5 pt-5">
      <h2 class="my-4">Your Cart</h2>

      <!-- Empty cart message -->
      <div id="empty-cart" class="alert alert-info d-none">
        Your cart is empty.
      </div>

      <!-- Cart table -->
      <div class="table-responsive" id="cart-container">
        <table class="table align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="cart-list">
            <!-- Items will be injected by JS -->
          </tbody>
        </table>
      </div>

      <!-- Cart summary -->
      <div id="cart-summary" class="mt-4">
        <ul class="list-group">
          <li class="list-group-item sub-total">Subtotal: ₹0</li>
          <li class="list-group-item delivery">Delivery Charges: ₹40</li>
          <li class="list-group-item total">Total: ₹0</li>
        </ul>
        <div class="mt-3 d-grid gap-2 d-md-flex">
          <button class="btn btn-danger clear-cart">Clear Cart</button>
          <button class="btn btn-success checkout">Checkout</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
